services:
  app:
    build:
      target: dev
    environment:
      DATABASE_URL: postgresql://cashflow:cashflow@db:5432/cashflow
      DEBUG: "True"
      LOGIN_KEY: super_secret
      SPAM_API_KEY: super_secret
      SEND_EMAILS: "False"
      HIVE_URL: http://nyckeln:7004
      HIVE_SECRET: api_token_secret
      OIDC_PROVIDER: http://nyckeln:7003
      OIDC_ID: client-id
      OIDC_SECRET: client-secret
      REDIRECT_URL: http://localhost:8000/login/
      PYTHONUNBUFFERED: 1
      BUDGET_URL: https://budget.datasektionen.se
      RFINGER_API_URL: http://dock:9003
      RFINGER_API_KEY: hemlig
    command: /app/run.sh
    init: true
    ports:
      - 8000:8000
    configs:
      - source: nginx.conf 
        target: /etc/nginx/nginx.conf
    volumes:
      - ./media:/app/media
    develop:
      watch:
        - path: .
          target: /app
          action: sync
        - path: Pipfile
          action: rebuild
    depends_on:
      db:
        condition: service_healthy
  db:
    image: postgres:18
    environment:
      POSTGRES_USER: cashflow
      POSTGRES_PASSWORD: cashflow
      POSTGRES_DB: cashflow
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "cashflow"]
      interval: 2s
      timeout: 2s
      retries: 3
  dock:
    image: ghcr.io/datasektionen/dock:latest
    configs:
      - source: dock.yaml
        target: /config.yaml
    ports:
      - 9001:9001
      - 9002:9002
      - 9003:9003
  nyckeln:
    image: ghcr.io/datasektionen/nyckeln-under-dorrmattan
    configs:
      - source: nyckeln.yaml
        target: /config.yaml
    ports:
      - 7001:7001
      - 7002:7002
      - 7003:7003
      - 7004:7004

configs:
  nginx.conf:
    content: | 
      events {}

      http {
        server {
          listen 7003;

          location / {
            proxy_pass http://nyckeln:7003;
          }
        }
      }

