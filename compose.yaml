services:
  app:
    build:
      dockerfile: ./Dockerfile.dev
    environment:
      DATABASE_URL: postgresql://cashflow:cashflow@db:5432/cashflow
      DEBUG: "True"
      LOGIN_KEY: super_secret
      SPAM_API_KEY: super_secret
      SEND_EMAILS: "False"
      HIVE_URL: http://nyckeln:7004
      HIVE_SECRET: api_token_secret
      OIDC_PROVIDER: http://nyckeln:7003
      OIDC_ID: client-id
      OIDC_SECRET: client-secret
      REDIRECT_URL: http://localhost:8000/login/
      PYTHONUNBUFFERED: 1
      BUDGET_URL: https://budget.datasektionen.se
    init: true
    ports:
      - 8000:8000
    configs:
      - source: nginx.conf 
        target: /etc/nginx/nginx.conf
    volumes:
      - ./media:/app/media
    develop:
      watch:
        - path: .
          target: /app
          action: sync
        - path: Pipfile
          action: rebuild
    command: sh -c "pipenv run ./manage.py migrate && pipenv run ./manage.py runserver 0.0.0.0:8000"
    depends_on:
      db:
        condition: service_healthy
  db:
    image: postgres:14
    environment:
      POSTGRES_USER: cashflow
      POSTGRES_PASSWORD: cashflow
      POSTGRES_DB: cashflow
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "cashflow"]
      interval: 2s
      timeout: 2s
      retries: 3
  nyckeln:
    image: ghcr.io/datasektionen/nyckeln-under-dorrmattan
    configs:
      - source: nyckeln.yaml
        target: /config.yaml
    ports:
      - 7001:7001
      - 7002:7002
      - 7003:7003
      - 7004:7004

configs:
  nginx.conf:
    content: | 
      events {}

      http {
        server {
          listen 7003;

          location / {
            proxy_pass http://nyckeln:7003;
          }
        }
      }
  
  nyckeln.yaml:
    content: |
      clients:
        - id: "client-id" # use this in your oidc client
          secret: "client-secret" # use this in your oidc client
          redirect_uris: # URIs of your oidc client
            [
              http://localhost:8000/login/,
